{% extends "wrapper.html" %}
{% block content %}

<div class="container">

    <center>
        <div class="content" style="height: 55vh;"></div>
    </center>

</div>

<div class="parameters w-100">

    <div class="row" style="height: 45vh;">
        <div class="col-2 p-0 m-0 border border-dark ps-3">
            <center>
                <h2>Control</h2>
            </center>
            <div class="ps-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label"
                        for="flexSwitchCheckDefault">Debug</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label"
                        for="flexSwitchCheckDefault">Safe mode</label>
                </div>
            </div>
            <hr>

        </div>
        <div class="col-10 border border-dark p-0 m-0">
            <center>
                <h2 class="text-white bg-dark w-100">Parameters</h2>
                <div class="row p-3">
                    <div class="col-2">
                        <div class="card border-dark mb-3"
                            style="max-width: 18rem;">
                            <div class="card-header">ðŸ”¥ Heating element</div>
                            <div class="card-body text-dark">
                                <div class="btn-group"
                                    role="group"
                                    aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check"
                                        name="btnradio" id="btnradio1"
                                        autocomplete="off" checked>
                                    <label class="btn btn-primary"
                                        for="btnradio1">on</label>

                                    <input type="radio" class="btn-check"
                                        name="btnradio" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn btn-danger"
                                        for="btnradio2">off</label>

                                </div>
                                <label for="heating" class="form-label mt-2">Example range</label>
                                <input type="range" class="form-range"
                                    id="heating">
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>

</div>
